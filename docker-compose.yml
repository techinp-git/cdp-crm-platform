version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ydm-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ydm_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ydm-network

  api:
    build:
      context: .
      dockerfile: apps/management-api/Dockerfile
    container_name: ydm-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ydm_platform?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 1h
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3001,http://localhost:3002
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    networks:
      - ydm-network
    restart: unless-stopped

  frontend-client:
    build:
      context: .
      dockerfile: apps/frontend-client/Dockerfile
    container_name: ydm-client
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - ydm-network
    restart: unless-stopped

  frontend-admin:
    build:
      context: .
      dockerfile: apps/frontend-admin/Dockerfile
    container_name: ydm-admin
    ports:
      - "3002:80"
    depends_on:
      - api
    networks:
      - ydm-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ydm-network:
    driver: bridge
